{% extends 'base.html' %}

{% block content %}
    <script src="C:\Users\egorm\PycharmProjects\flask_blog\static\js\ckeditor.js"></script>
    <br>
<h2>{% block title %} Редактировать "{{ post['title'] }}" {% endblock %}</h2>
    <br>

<form method="post">
    <div class="form-group">
        <label for="title">Заголовок</label>
        <input type="text" name="title" placeholder="Заголовок поста"
               class="form-control"
               value="{{ request.form['title'] or post['title'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="content">Контент</label>
        <textarea name="content" id="content" placeholder="Контент поста"
                  class="form-control">{{ request.form['content'] or post['content'] }}</textarea>
        <script>
            CKEDITOR.replace( 'content' );
        </script>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Отправить</button>
    </div>
</form>
<hr>

<form action="{{ url_for('delete', id=post['id']) }}" method="POST">
<input type="submit" value="Удалить пост"
class="btn btn-danger btn-sm"
nclick="return confirm('Вы уверены, что хоиите удалить этот пост?')">
</form>

{% endblock %}
